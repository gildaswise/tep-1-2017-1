{% extends 'user_default.html' %}

{% block extra-title %} - Forgot password {% endblock %}

{% block content %}

<form class="form-signin" method="post" role="form">

  {% csrf_token %}

  <div class="form-group">
      <label for="id_email">E-mail</label>
      <input type="email" id="id_email" name="email" class="form-control" placeholder="example@email.com" required autofocus>
  </div>

  <div class="form-group">
        <label for="id_security_question">Security question</label>
        <select name="security_question" class="form-control" id="id_security_question">
            <option value="1">What is your pet&#39;s name?</option>
            <option value="2">Where were you born?</option>
            <option value="3">What is your main nickname?</option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_security_answer">Security answer</label>
        <input type="text" name="security_answer" class="form-control" maxlength="64" required id="id_security_answer" />
    </div>

    <hr />

    {% if form.errors %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        {{ form.errors }}
    </div>
    <hr/>
    {% endif %}

    <div class="well well-sm">You will be redirected to a page which lasts for 10 minutes if everything is right!</div>


    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Submit</button>

</form>


{% endblock %}
