{% extends 'user_default.html' %}

{% block extra-title %} - Create your account {% endblock %}

{% block content %}

<form class="form-signin" action="{% url 'register' %}" method="post">

    {% csrf_token %}

    <div class="form-group">
        <label for="field_email">E-mail</label>
        <input type="email" id="field_email" name="email" class="form-control" placeholder="example@email.com" required autofocus>
    </div>

    <div class="form-group">
        <label for="field_name">Name</label>
        <input type="text" id="field_name" name="name" class="form-control" placeholder="Someone" required >
    </div>

    <div class="form-group">
        <label for="field_password">Password</label>
        <input type="password" id="field_password" name="password" class="form-control" placeholder="********" required>
    </div>

    <hr />

    <div class="form-group">
        <label for="field_phone">Phone</label>
        <input type="text" id="field_phone" name="phone" class="form-control" placeholder="(99) 99999-9999">
    </div>
    <div class="form-group">
        <label for="field_business">Business' name</label>
        <input type="text" id="field_business" name="business" class="form-control" placeholder="Somewhere">
    </div>

    <hr />

    <div class="form-group">
        <label for="id_security_question">Security question</label>
        <select name="security_question" class="form-control" id="id_security_question">
            <option value="1">What is your pet&#39;s name?</option>
            <option value="2">Where were you born?</option>
            <option value="3">What is your main nickname?</option>
        </select>
    </div>

    <div class="form-group">
        <label for="id_security_answer">Security answer</label>
        <input type="text" name="security_answer" class="form-control" maxlength="64" required id="id_security_answer" />
    </div>

    <hr />

    {% if form.errors %}
    <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    {{ form.errors }}
    </div>
    <hr/>
    {% endif %}


    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Submit</button>

</form>

{% endblock %}
