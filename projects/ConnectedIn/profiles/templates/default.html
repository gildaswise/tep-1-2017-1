{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ConnectedIn</title>
    <link href="{% static 'styles/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'styles/main.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="{% url 'index' %}"><b>{{ current_user.name }}</b></a></li>
            <li><a href="{% url 'invites' %}">Requests ({{ current_user.invites_received.count }})</a></li>
            <li><a href="{% url 'friends' %}">Friends ({{ current_user.friends.count }})</a></li>
            <li><a href="/logout/">Logout</a></li>
        </ul>
        <h3 class="text-muted">ConnectedIn</h3>
    </div>
    <div class="row content">
    {% block content %}
    {% endblock %}
    </div>
</div>

<script src="{% static 'scripts/vendor/jquery-1.9.1.js' %}"></script>
<script src="{% static 'scripts/vendor/bootstrap-min.js' %}"></script>
<script>
    {% block js %}
    {% endblock %}
</script>

</body>
</html>
