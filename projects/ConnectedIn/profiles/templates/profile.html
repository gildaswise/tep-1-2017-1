{% extends 'default.html' %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h2 style="margin-top:0">{{profile.name}}</h2>
        <address>
            <strong>{{profile.business}}</strong><br/>
            Tel: {{profile.phone}}<br/>
            <a href="mailto:{{ profile.email }}">{{ profile.email }}</a>
        </address>
        {% if profile.pk is current_user.pk %}
        {% elif is_friend %}
            <a class="button" href="#">You already have {{profile.name}} in your friend list!</a>
        {% else %}
            <a class="button" href="{% url 'invite_profile' profile.id %}">Invite</a>
        {% endif %}
    </div>
</div>

{% endblock %}
