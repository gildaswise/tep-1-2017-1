{% extends 'default.html' %}
{% block content %}

<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>
                {% if questions %}
                    All questions
                {% else %}
                    No questions found!
                {% endif %}
            </strong>
        </div>
    {% if questions %}
        <ul class="list-group">
        {% for question in questions %}
            <li class="list-group-item"><a href="{% url 'view_question' question.id %}">{{ question.question_text }}</a><span class="pull-right">{{question.pub_date}}</span></li>
        {% endfor %}
        </ul>
    {% endif%}
    </div>
</div>

{% endblock %}
