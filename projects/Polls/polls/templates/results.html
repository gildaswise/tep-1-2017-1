{% extends 'default.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>
                {% if choices %}
                    All choices and its results
                {% else %}
                    No choices found!
                {% endif %}
            </strong>
        </div>
    {% if choices %}
        <ul class="list-group">
        {% for choice in choices %}
            <li class="list-group-item">{{choice.choice_text}}<span class="pull-right">{{choice.votes}}</span></li>
        {% endfor %}
        </ul>
    {% endif%}
    </div>
</div>
{% endblock %}
